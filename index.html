<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica de spa</title>
</head>
<body>

    <!--Damos la bienvenida a nuestra clinica spa-->
    <header>
        <h1 style="color: blue; text-align: center;">Bienvenido a la clínica de Spa</h1>
        <img src="img/bienvenida.jpeg" alt="">
    </header>

    <div class="contenedor">
        <h2 style="color: aqua;">Servicios disponibles</h2>
        <table border="">
            <tr>
                <th>Servicio</th>
                <th>Duración</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Masaje de Relajación</td>
                <td>60 min</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Tratamiento Facial</td>
                <td>30 min</td>
                <td>$25</td>
            </tr>
            <tr>
                <td>Pedicura</td>
                <td>40 min</td>
                <td>$20</td>
            </tr>
        </table>

        <!--En este apartado mostraremos mas detalles sobre los servicios-->
        <h2 style="color: aqua;">Mas detalles sobre nuestros servicios</h2>
        <ul>
            <!--Enlace absoluto-->
            <a href="https://logrono.fisio-clinics.com/que-es-un-masaje-relajante-y-cuales-son-sus-beneficios-fisioclinics-logrono" target="_blank"><li>Masaje de Relajacion</li></a>
            <!--Enlace relativo-->
            <a href="tratamiento.html"><li>Tratamiento Facial</li></a>

            <a href="pedicura.html"><li>Pedicura</li></a>
        </ul>

        <!--Este apartado sera la secion para que el cliente pueda reservar una cita-->
        <h2 style="color: aqua;">Reservar una cita</h2>
        <form action="" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div> 

            <div>
                <label for="servicio">Servicio:</label>
                <input type="text" id="servicio" name="servicio" required>
            </div>

            <input type="submit" value="Reservar">
        </form>

    </div>
</body>
</html>
